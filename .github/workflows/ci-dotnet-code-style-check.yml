name: .NET Code Style Check

permissions:
    contents: read
    pull-requests: write
    checks: write

on:
    push:
        branches: ["main", "develop"]
    pull_request:
        branches: ["main", "develop"]

jobs:
    dotnet-code-style-check:
        name: .NET Code Style Check
        runs-on: ubuntu-latest
        steps:
            - name: Publish InspectCode Report
              uses: intellegens-hr/actions/.github/actions/dotnet-ci@testing-branch
              with:
                  working-directory: ./InspectCodeTestProject
                  sln-file: InspectCodeTestProject.csproj
